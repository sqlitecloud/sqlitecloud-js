<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="bg-slate-200 p-4">
  <h2 class="text-2xl font-bold">SQLite Cloud SDK CHAT </h2>
  <!-- message form -->

  <div class="mt-4 w-56 flex flex-col justify-start space-y-2">
    <button type="" class="button" id="open-connection">Open connection</button>
    <button type="" class="button" id="send-button">Send exec</button>
    <button type="" class="button" id="listen">Register to channel 1</button>
    <button type="" class="button" id="unlisten">Unlisten to channel 1</button>
    <button type="" class="button" id="listen2">Register to channel 2</button>
    <button type="" class="button" id="unlisten2">Unlisten to channel 2</button>
    <button type="" class="button" id="notify">Notify to channel</button>
    <button type="" class="button" id="closeWs">Close WS</button>
    <button type="" class="button" id="closeWsPubSub">Close both</button>
    <button type="" class="button" id="checkState">Check State</button>
  </div>

  <div class="mt-4">
    <h3 class="text-xl font-bold">Connection status</h3>
    <p class="pl-2 text-base" id="connection-state"></p>
  </div>

  <div class="mt-4">
    <h3 class="text-xl font-bold">Message received</h3>
    <p class="pl-2 text-base" id="message"></p>
  </div>
</body>

</html>
